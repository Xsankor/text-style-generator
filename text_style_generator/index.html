<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GENERATOR STYLE</title>
</head>
<body>
    <div class='content'>
        <div class='preview'>
        <h1 class='shadow_result'>TEXT-STYLE GENERATOR</h1>
        </div>
        <div class='box_property'>
            <div class='box setting'>
                <h3>Тень:</h3>
                <div>
                <h4 class='h_ox'>Смещение по Х:<b></b></h4>
                <input type="range" class='left_input ox' min='-10' max='10'>
                <h4 class='h_oy'>Смещение по оси Y:<b></b></h4>
                <input type="range" class='left_input oy' min='-10' max='10'>
                <h4 class='h_blur'>Размытие:<b></b></h4>
                <input type="range" class='left_input blur' min='0' max='30'>
                <h4 class='h_color'>Цвет тени</h4>
                    <div class='block_color_shdw'>
                        <input type="color">
                    </div>
                
            </div>
            </div>
            <div class='box color'>
                <h3>Текст:</h3>
                <div>
                    <h4 class='h_color'>Цвет текста</h4>
                    <div class='block_color_text'>
                        <input type="color">
                    </div>
                    <h4 class='h_front'>Размер шрифта:<b></b></h4>
                    <input type="range" class='left_input front' min='8' max='70'>
                    <h4 class='h_trans'>Прозрачность: <b></b></h4>
                    <input type="range" class='center_input transparency' value = '1.0' min='0.0' max='1.0' step='0.1'>
                    <h4 class='h_trans'>Положение</h4>
                    <select name="position_text" id="position">
                        <option value="center">center</option>
                        <option value="left">left</option>
                        <option value="right">right</option>
                    </select>

                </div>
                
            </div>
            <div class='box result'>
                <h3>Результат:</h3>
                <div>
                    <h4>Код CSS</h4>
                    <div class='code_css'></div>
                    <div class='copy_box'>
                        <input type="button" value="COPY">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
